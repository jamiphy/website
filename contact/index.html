<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamiphy | Contact</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Jamiphy" />
    <meta property="og:title" content="Jamiphy | Contact" />
    <meta property="og:description" content="Contact Jamiphy to discuss product development, open-source collaboration, or engineering support." />
    <meta property="og:url" content="https://jamiphy.com/contact/" />
    <meta property="og:image" content="https://jamiphy.com/images/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Jamiphy colorful abstract cover" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jamiphy | Contact" />
    <meta name="twitter:description" content="Contact Jamiphy to discuss product development, open-source collaboration, or engineering support." />
    <meta name="twitter:image" content="https://jamiphy.com/images/og-image.jpg" />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Symbols (Rounded) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Global Header -->
    <jamiphy-header></jamiphy-header>

    <!-- Main content -->
    <main class="page-content">
      <div class="container max-w-2xl">
        <!-- Page header -->
        <header class="page-header text-center animate-fade-in">
          <h1 class="page-title gradient-text">Get in Touch</h1>
          <p class="page-subtitle mx-auto">Have a project in mind? We would be delighted to hear from you.</p>
        </header>

        <!-- Contact form -->
        <div class="card animate-fade-in animate-delay-1">
          <div class="terminal-header">
            <span class="terminal-dot red"></span>
            <span class="terminal-dot amber"></span>
            <span class="terminal-dot green"></span>
            <span class="text-xs ml-2 text-[var(--retro-fg-muted)] font-mono">compose_message.sh</span>
          </div>
          
          <form class="space-y-6" action="#" method="POST">
            <div class="form-group">
              <label for="name" class="form-label">
                <span class="text-[var(--retro-green)]">$</span> Your Name
              </label>
              <input 
                id="name" 
                name="name" 
                type="text" 
                required 
                placeholder="John Doe"
                autocomplete="name"
              />
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">
                <span class="text-[var(--retro-green)]">$</span> Email Address
              </label>
              <input 
                id="email" 
                name="email" 
                type="email" 
                required 
                placeholder="you@example.com"
                autocomplete="email"
              />
            </div>
            
            <div class="form-group">
              <label for="message" class="form-label">
                <span class="text-[var(--retro-green)]">$</span> Your Message
              </label>
              <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required 
                placeholder="Tell us about your project or how we can help..."
              ></textarea>
            </div>
            
            <button type="submit" class="w-full btn-retro btn-primary">
              <span class="material-symbols-rounded">send</span>
              Send Message
            </button>
          </form>
        </div>

        <!-- Alternative contact -->
        <p class="mt-8 text-sm text-[var(--retro-fg-muted)] text-center mx-auto animate-fade-in animate-delay-2">
          Alternatively, you can reach us directly at 
          <a href="mailto:contact@jamiphy.com" class="link-underline">contact@jamiphy.com</a>
        </p>
      </div>
    </main>

    <!-- Global Footer -->
    <jamiphy-footer></jamiphy-footer>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
